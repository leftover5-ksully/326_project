{% extends "base_generic.html" %}

{% block content %}

    <body class="text-center">
    <form class="form-signin" method="post" action="{% url 'login' %}">
        {% load static %}
        {% csrf_token %}
        <img class="mb-4" src="{% static "images/icoDraft.png" %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="row">
            <div class="col-lg-1 offset-lg-4"><p class="lead">Username</p></div>
            <div class="col-lg-1">{{ form.username }}</div>
        </div>
        <div class="row">
            <div class="col-lg-1 offset-lg-4"><p class="lead">Password</p></div>
            <div class="col-lg-1">{{ form.password }}</div>
        </div>
        <hr>
        <button class="btn btn-lg btn-primary" type="submit" value="login">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    </body>
{% endblock %}
