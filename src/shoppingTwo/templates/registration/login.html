{% extends "base_generic.html" %}

{% block content %}

    <body class="text-center">
    <form class="form-signin" method="post" action="{% url 'login' %}">
        {% load static %}
        {% csrf_token %}
        <img class="mb-4" src="{% static "images/icoDraft.png" %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label class="sr-only">Username</label>
        <!--<input id="inputEmail" class="form-control-md" placeholder="Username" required autofocus>-->
        {{ form.username }}
        <div></div>
        <label for="inputPassword" class="sr-only">Password</label>
        <!--<input type="password" id="inputPassword" class="form-contro    l-md" placeholder="Password" required>-->
        {{ form.password }}
        <hr>
        <button class="btn btn-lg btn-primary" type="submit" value="login">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    </body>
{% endblock %}
