<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
	  content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
	  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	  crossorigin="anonymous">
    
    <title>UGL</title>
  </head>
  
  <body>
    <h3 class='display-4'>Shopping Map</h3>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand"><span class="navbar-white">Groceries</span></a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	<div class="navbar-nav">
	  <div class="nav-item dropdown">
	    <a class="nav-link dropdown-toggle"
	       class="mainNavColor"
	       href="#" id="navbarDropdownMenuLink"
	       role="button"
	       data-toggle="dropdown"
	       aria-haspopup="true"
	       aria-expanded="false">
	      Dairy
	    </a>
	    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
	      <a class="dropdown-item" onclick="addToCart(this)" href="#">Milk</a>
	      <a class="dropdown-item" onclick="addToCart(this)" href="#">Cheese</a>
	      <a class="dropdown-item" onclick="addToCart(this)" href="#">Ice Cream</a>
	    </div>
	  </div>
	  
	  <div class="nav-item dropdown">
	    <a class="nav-link dropdown-toggle"
	       class="mainNavColor"
	       href="#" id="navbarDropdownMenuLink"
	       role="button"
	       data-toggle="dropdown"
	       aria-haspopup="true"
	       aria-expanded="false">
	      Meat
	    </a>
	    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
	      <a class="dropdown-item" onclick="addToCart(this)" href="#">Beef</a>
	      <a class="dropdown-item" onclick="addToCart(this)" href="#">Turkey</a>
	      <a class="dropdown-item" onclick="addToCart(this)" href="#">Chicken</a>
	    </div>
	  </div>

	  <div class="nav-item dropdown">
	    <a class="nav-link dropdown-toggle"
	       class="mainNavColor"
	       href="#" id="navbarDropdownMenuLink"
	       role="button"
	       data-toggle="dropdown"
	       aria-haspopup="true"
	       aria-expanded="false">
	      Bakery
	    </a>
	    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
	      <a class="dropdown-item" onclick="addToCart(this)" href="#">Bread</a>
	      <a class="dropdown-item" onclick="addToCart(this)" href="#">Pie</a>
	      <a class="dropdown-item" onclick="addToCart(this)" href="#">Cakes</a>
	    </div>
	  </div>
	  
	  <form class="form-inline">
	    <input class="form-control mr-sm-2"
		   type="search"
		   placeholder="Search Item"
		   aria-label="Search">
	    <button onclick="doesNotWork()" class="btn btn-outline-success my-2 my-sm-0 notWorking"
		    type="button"
			style="margin:5px;">Add To Cart</button>
	    <button onclick="doesNotWork()" class="btn btn-outline-success my-2 my-sm-0 notWorking"
		    type="button"
			style="margin:5px;">Go to List of Items</button>
		<button onclick="popUp()" class="btn btn-outline-success my-2 my-sm-0 login"
			type="button"
			style="margin:5px;">Go to My Profile</button>
	  </form>
	</div>
      </div>
    </nav>

    <div class="card">
      <div class="card-body">
		<h3>My Cart</h3>
		<ul class="list-group" id="shoppingCart">
		  <li class="list-group-item" onclick="removeItem(this)"><a href="#">Milk</a></li>
		  <li class="list-group-item" onclick="removeItem(this)"><a href="#">Eggs</a></li>
		  <li class="list-group-item" onclick="removeItem(this)"><a href="#">Yogurt</a></li>
		  <li class="list-group-item" onclick="removeItem(this)"><a href="#">Avacados (out of stock) (ugh millenials)</a></li>
		</ul>
      </div>
    </div>

    <button type="button" class="btn btn-dark" onclick="showMap()">Plot My Cart!</button>
	
		
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
	  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
	  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	  crossorigin="anonymous"></script>
  <script src="something.js"></script>
  </body>
</html>
