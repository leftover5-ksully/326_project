{% extends "base_generic.html" %}

{% block content %}
    <body class="text-center">
    <form class="form-signin">
        {% load static %}
        <img class="mb-4" src="{% static "images/icoDraft.png" %}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control-md" placeholder="Email address" required autofocus>
        <div></div>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control-md" placeholder="Password" required>
        <hr>
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    </body>
{% endblock %}
